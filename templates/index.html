<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Interface</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- CSS for Styling -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }

        h1 {
            font-weight: 500;
            color: #333333;
            margin-bottom: 20px;
        }

        label {
            font-weight: 500;
            color: #555555;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        h2 {
            font-weight: 500;
            color: #333333;
            margin-top: 20px;
        }

        p {
            color: #555555;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SEC Chatbot ðŸ¤–</h1>
        <form method="POST">
            <label for="question">Enter your SEC question:</label><br>
            <input type="text" id="question" name="question" required><br>

            <button type="submit">Submit</button>
        </form>

        {% if output %}
            <h2>Output:</h2>
            <p>{{ output }}</p>
        {% endif %}
    </div>
</body>
</html>
